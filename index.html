<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOT Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
<style>
      /* Hide scrollbars globally while allowing scrolling */
      /* For Webkit-based browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        display: none;
      }
      /* For Firefox */
      * {
        scrollbar-width: none;
      }
      /* For IE, Edge */
      body {
        -ms-overflow-style: none;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Radio Button Styles */
      .custom-radio {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }

      .custom-radio + span {
        display: inline-block;
        width: 1.25rem; /* 20px */
        height: 1.25rem; /* 20px */
        border-radius: 50%;
        border: 2px solid #d1d5db; /* Tailwind gray-300 */
        background-color: #ffffff;
        cursor: pointer;
        position: relative;
        transition: border-color 0.2s ease-in-out;
      }

      .custom-radio:checked + span {
        border-color: #3b82f6; /* Tailwind blue-500 */
      }

      .custom-radio:checked + span::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0.625rem; /* 10px */
        height: 0.625rem; /* 10px */
        border-radius: 50%;
        background-color: #3b82f6; /* Tailwind blue-500 */
      }

      .custom-radio:focus-visible + span {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      /* Animated Blob Background */
      @keyframes moveBlob1 {
        0% { transform: scale(1) translate(0, 0); }
        25% { transform: scale(1.3) translate(30vw, -20vh); }
        50% { transform: scale(0.9) translate(-10vw, 25vh); }
        75% { transform: scale(1.2) translate(-20vw, -15vh); }
        100% { transform: scale(1) translate(0, 0); }
      }

      @keyframes moveBlob2 {
        0% { transform: scale(1) translate(0, 0); }
        25% { transform: scale(1.2) translate(-25vw, 10vh); }
        50% { transform: scale(0.8) translate(15vw, -30vh); }
        75% { transform: scale(1.1) translate(20vw, 20vh); }
        100% { transform: scale(1) translate(0, 0); }
      }

      @keyframes moveBlob3 {
        0% { transform: scale(1) translate(0, 0); }
        25% { transform: scale(0.9) translate(10vw, 30vh); }
        50% { transform: scale(1.2) translate(-30vw, -10vh); }
        75% { transform: scale(1) translate(15vw, -20vh); }
        100% { transform: scale(1) translate(0, 0); }
      }
      
      @keyframes moveBlob4 {
        0% { transform: scale(1) translate(0, 0); }
        25% { transform: scale(1.1) translate(20vw, 15vh); }
        50% { transform: scale(0.9) translate(-15vw, -10vh); }
        75% { transform: scale(1.2) translate(10vw, -25vh); }
        100% { transform: scale(1) translate(0, 0); }
      }

      @keyframes moveBlob5 {
        0% { transform: scale(1) translate(0, 0); }
        25% { transform: scale(0.8) translate(-20vw, -20vh); }
        50% { transform: scale(1.2) translate(25vw, 10vh); }
        75% { transform: scale(1) translate(-10vw, 20vh); }
        100% { transform: scale(1) translate(0, 0); }
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(150px);
        opacity: 0.6;
        mix-blend-mode: multiply;
      }

      .blob1 {
        width: 600px;
        height: 600px;
        top: -100px;
        left: -150px;
        background-color: #a8d5e2; /* Pastel Blue */
        animation: moveBlob1 20s infinite alternate ease-in-out;
      }

      .blob2 {
        width: 750px;
        height: 750px;
        bottom: -200px;
        right: -200px;
        background-color: #f7a399; /* Pastel Pink/Coral */
        animation: moveBlob2 25s infinite alternate ease-in-out;
      }

      .blob3 {
        width: 550px;
        height: 550px;
        top: 5vh;
        right: 15vw;
        background-color: #f5e6a4; /* Pastel Yellow */
        animation: moveBlob3 18s infinite alternate ease-in-out;
      }

      .blob4 {
        width: 500px;
        height: 500px;
        top: 50vh;
        left: -200px;
        background-color: #c2e9d0; /* Pastel Green */
        animation: moveBlob4 22s infinite alternate ease-in-out;
      }

      .blob5 {
        width: 450px;
        height: 450px;
        bottom: -10vh;
        left: 30vw;
        background-color: #d8c9e7; /* Pastel Lavender */
        animation: moveBlob5 28s infinite alternate ease-in-out;
      }

      /* Admin Blobs - Blue/Purple/Indigo/Teal */
      .blob-admin-1 {
        width: 600px; height: 600px; top: -100px; left: -150px;
        background-color: #60a5fa; /* blue-400 */
        animation: moveBlob1 20s infinite alternate ease-in-out;
      }
      .blob-admin-2 {
        width: 750px; height: 750px; bottom: -200px; right: -200px;
        background-color: #818cf8; /* indigo-400 */
        animation: moveBlob2 25s infinite alternate ease-in-out;
      }
      .blob-admin-3 {
        width: 550px; height: 550px; top: 5vh; right: 15vw;
        background-color: #2dd4bf; /* teal-400 */
        animation: moveBlob3 18s infinite alternate ease-in-out;
      }
       .blob-admin-4 {
        width: 500px; height: 500px; top: 50vh; left: -200px;
        background-color: #3b82f6; /* blue-600 */
        animation: moveBlob4 22s infinite alternate ease-in-out;
      }
       .blob-admin-5 {
        width: 450px; height: 450px; bottom: -10vh; left: 30vw;
        background-color: #4f46e5; /* indigo-600 */
        animation: moveBlob5 28s infinite alternate ease-in-out;
      }

      /* Worker Blobs - Yellow/Orange/Red */
      .blob-worker-1 {
        width: 600px; height: 600px; top: -100px; left: -150px;
        background-color: #fbbf24; /* amber-400 */
        animation: moveBlob1 20s infinite alternate ease-in-out;
      }
      .blob-worker-2 {
        width: 750px; height: 750px; bottom: -200px; right: -200px;
        background-color: #f97316; /* orange-500 */
        animation: moveBlob2 25s infinite alternate ease-in-out;
      }
      .blob-worker-3 {
        width: 550px; height: 550px; top: 5vh; right: 15vw;
        background-color: #f59e0b; /* amber-500 */
        animation: moveBlob3 18s infinite alternate ease-in-out;
      }
       .blob-worker-4 {
        width: 500px; height: 500px; top: 50vh; left: -200px;
        background-color: #ef4444; /* red-500 */
        animation: moveBlob4 22s infinite alternate ease-in-out;
      }
       .blob-worker-5 {
        width: 450px; height: 450px; bottom: -10vh; left: 30vw;
        background-color: #f87171; /* red-400 */
        animation: moveBlob5 28s infinite alternate ease-in-out;
      }
</style>
</head>

  </body>
</html>
